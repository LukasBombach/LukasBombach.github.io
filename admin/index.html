<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Admin - Lukas Bombach</title>
    <style>
        html, body, #background {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
        }
        #background {
            background-size: cover;
            background-position: center center;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
<div id="background"></div>
<script>

    var images = [
        "images/bg-not-pass-gandalf.gif",
        "images/bg-not-pass-jason.gif",
        "images/bg-denied.gif",
        "images/bg-no-way-jose.gif",
        "images/bg-conan.gif"
    ];

    var background = document.getElementById("background");
    var img = document.createElement("img");
    img.src = images[Math.floor(Math.random()*images.length)];
    img.onload = function() {
        background.style.backgroundImage = "url('"+img.src+"')";
        background.style.opacity = 1;
    };

</script>
</body>
</html>
