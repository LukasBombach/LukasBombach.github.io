<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lukas Bombach</title>
    <meta name="google-site-verification" content="7Bc1lAjQB-YbJer9-kUK1GV-2MfoSyuu4LW3NNp1r7Q" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <meta property="og:url" content="http://lukasbombach.de/" />
    <meta property="og:title" content="Lukas Bombach" />
    <meta property="og:description" content="Personal homepage of Lukas Bombach, web developer from Berlin." />
    <meta property="og:site_name" content="Lukas Bombach" />
    <meta property="og:image" content="http://lukasbombach.de/facebook-image.jpg" />
    <style>
        body {
            background : #fff;
            padding    : 180px 75px;
            font       : 1.063em/normal 'Inconsolata', monospace;
            color      : #373a40;
        }

        @media screen and (max-width: 620px) {
            body {
                padding: 25px;
            }
        }

        @media only screen and (max-device-width : 736px) and (orientation : portrait) {
            body{
                font-size: 3em;
                line-height: 1.4em;
            }
        }

        *::selection {
            background : #fd6c5d;
            color: #fff;
        }

        *::-moz-selection {
            background : #fd6c5d;
            color: #fff;
        }

        h1 {
            font-size   : 1em;
            font-weight : 700;
            color       : #202326;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a.email {
            color: inherit;
            text-decoration: underline;
        }

        a.twitter {
            color: #55acee;
        }

        a.github {
            color: #333333;
        }

        a.tumblr {
            color: #36465d;
        }

        a.dribbble {
            color: #ea4c89;
        }

        a.xing {
            color: #dae430;
        }

        a.linkedin {
            color: #1884bb;
        }

        h2 {
          font-size: 1em;
          font-weight: normal
        }

        h2 a {
          color: inherit;
        }

        #blog {
          position : absolute;
          bottom   : 60px;
          left     : 82px;
          right    : 82px;
          width    : auto;
        }

        #posts {
          position : absolute;
          top      : 140px;
          padding  : 0 0 82px 0;
        }

        #posts ul {
          list-style-type: none;
          padding  : 0;
          margin   : 0;
        }

        #posts ul a {
          color: inherit;
        }
    </style>
</head>
<body>

  {{ content }}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    $('a[smooth-scroll]').click(function(){
      var posts = $( $.attr(this, 'href') );
      var windowHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
      var scrollTo = posts.offset().top + posts.height() + 82 - windowHeight;
      $('html, body').animate({
        scrollTop: scrollTo
      }, 250, 'linear');
      return false;
    });
  </script>

      // Sorry

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-60475976-1', 'auto');
      ga('send', 'pageview');
  </script>

</body>
</html>
